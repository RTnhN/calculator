<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="calculatorBody">
    <span class="display">0</span>
    <button class="miscFunc clear">C</button>
    <button class="miscFunc backspace">←</button>
    <button class="miscFunc plusMinus">±</button>
    <button class="orange operation divide">÷</button>
    <button class="number seven">7</button>
    <button class="number eight">8</button>
    <button class="number nine">9</button>
    <button class="orange operation multiply">×</button>
    <button class="number four">4</button>
    <button class="number five">5</button>
    <button class="number six">6</button>
    <button class="orange operation subtract">-</button>
    <button class="number one">1</button>
    <button class="number two">2</button>
    <button class="number three">3</button>
    <button class="orange operation add">+</button>
    <button class="number zero">0</button>
    <button class="number dot">.</button>
    <button class="percent">%</button>
    <button class="orange equals">=</button>
  </div>
  <script src="./script.js"></script>
</body>

</html>
